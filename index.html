<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="container mx-auto">
    <header>
        <!-- Navbar -->
        <nav class="bg-base-100 shadow-sm">
            <div class="navbar max-w-4xl mx-auto">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Products</a>
                            </li>
                            <li><a>About</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl">SwiftCart</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a href="">Products</a>
                        </li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end rounded-lg">
                    <a class="btn"><img src="./assets/icons/cart.png" alt="cart-icon" class="w-6 h-6"></a>
                </div>
            </div>
        </nav>

        <!-- hero section -->
        <section class="overlay">
            <div class="max-w-4xl h-full mx-auto my-auto hero-content text-neutral-content flex justify-start">
                <div class="max-w-lg ">
                    <h1 class="mb-5 text-5xl font-semibold">Best Collection For You</h1>
                    <p class="mb-5">
                        Discover the latest trends in fashion electronics and more. Shop with confidence and style at
                        ShopCart.
                    </p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
